<md-card *ngIf="release">
  <md-card-header>
    <img src="{{ release.thumb }}" alt="{{ release.title }} - {{ release.artists[0].name }}" md-card-avatar>
    <md-card-title>
      {{ release.title }}
    </md-card-title>
    <md-card-subtitle>
      {{ release.artists[0].name }}
    </md-card-subtitle>
    <md-card-subtitle>
      <md-chip-list *ngIf="release.styles">
        <md-chip *ngFor="let style of release.styles">
          {{ style }}
        </md-chip>
      </md-chip-list>
    </md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <md-list *ngIf="release.tracklist && !trackSides.length">
      <md-list-item *ngFor="let track of release.tracklist">
        <p md-line>
          {{ track.title }}
        </p>
        <p>
          {{ track.duration }}
        </p>
      </md-list-item>
    </md-list>
    <md-list *ngIf="trackSides.length">
      <div *ngFor="let side of trackSides">
        <h2 md-subheader>{{side}}</h2>
        <md-list-item *ngFor="let track of release.tracklist |Â trackside:side ">
          <p md-line>
            {{ track.title }}
          </p>
          <p>
            {{ track.duration }}
          </p>
        </md-list-item>
        <md-divider></md-divider>
      </div>
    </md-list>
  </md-card-content>
</md-card>
